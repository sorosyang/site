<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/bootstrap-datetimepicker.min.js"></script>
  </head>
  <body>
  <div class="container-fluid">
	<div class="row-fluid">
		<input class="col-xs-12" type="text">
	</div>
	<div class="row-fluid">
    <div class="col-xs-6">
		<div class="col-xs-1">
		    <p style="width:30px">入住</p>
    </div>
    <div class="col-xs-5">
      <input class="form_datetime span4 text-left" size="12" style="min-width: inherit" type="text" value="2012-06-15" readonly>
    </div>
    </div>
    <div class="col-xs-6">
		<div class="col-xs-1">
		  <p class="text-left" style="width:30px">离店</p>
    </div>
    <div class="col-xs-5">
      <input class="form_datetime span4 text-left" size="12" type="text" value="2012-06-15" readonly>
    </div>
    </div>
	</div>
	<div class="row-fluid">
				<div class="span12">
				</div>
	</div>
	<div class="row-fluid">
				<div class="span12">
					 <button class="btn btn-warning btn-block btn-large" type="button">查询</button>
				</div>
	</div>
	</div>
<script type="text/javascript">
    $(".form_datetime").datetimepicker({
　　minView: "month", //选择日期后，不会再跳转去选择时分秒
　　format: "yyyy-mm-dd", //选择日期后，文本框显示的日期格式
　　language: 'zh-CN', //汉化
　　autoclose:true //选择日期后自动关闭
});
</script>
  </body>
</html>
